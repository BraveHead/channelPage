<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <!--ios适配meta-->
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <title>晴天助理财-注册</title>
    <link rel="stylesheet" href="style/main.min.css"/>
    <script src="https://s22.cnzz.com/z_stat.php?id=1262703831&web_id=1262703831" language="JavaScript"></script>
    <script>
        window.onload = function () {
            _czc.push(﻿["_trackEvent",'page1','点击','page1']);
        }
    </script>
    <script>
        var person = window.location.href.slice(window.location.href.indexOf('sn=')+3);
        var time1 = new Date().getHours();
//        if(person == '1897702' && (time1>= 20 || time1 <= 5 )){
//            alert('今日量已满，暂停注册，明日早晨6点重新开放注册');
//            window.location.href = 'https://www.qtz360.com/h5/html/guide/guide.html';
//        }
        if(document.documentElement.clientWidth >= 1200){
            if(window.location.href.indexOf('sn=') !== -1){
                window.location.href = 'https://www.qtz360.com/ch/pc/index.html?sn=' +
                    window.location.href.slice(window.location.href.indexOf('sn=')+3);
            }else{
                window.location.href = 'https://www.qtz360.com/ch/pc/index.html'
            }
        }
    </script>
</head>
<body>
<div id="loading-page" :class="{'animationPageUp': isUp}" class="landing-container">
    <div class="loading-page">
        <img src="assets/button_landing@2x.png" class="button-red"
             @click="buttonClick" :class="{'animationButton':button, 'animationButtonInfinite':!button}"/>
    </div>
    <div class="bottom">
        <div class="register-form">
            <div class="register-center">
                <p class="qtz-promise">* 晴天助承诺不会泄露您手机号</p>
                <div class="input-container" style="margin-top: 0">
                    <input placeholder="请输入手机号" class="input-same"
                           type="text" v-model="phoneNumber" v-on:blur="checkPhone(phoneNumber)"/>
                    <img src="assets/correct-icon@2x.png" v-show="checkPhone(phoneNumber)"/>
                    <p v-show="phoneNumShow" v-bind:style="{'display': phoneDisplay}">{{phoneTitle}}</p>
                </div>
                <div class="input-container">
                    <input placeholder="请设置8~20位数字与字母组合密码" class="input-same"
                           type="password" v-model="passwordText" v-on:blur="checkPassword(passwordText)"/>
                    <img src="assets/correct-icon@2x.png" v-show="checkPassword(passwordText)"/>
                    <p v-show="passwordShow">{{passwordTitle}}</p>
                </div>
                <div class="input-container">
                    <input placeholder="短信验证码" class="input-same"
                           type="text" v-model="checkNumberText" v-on:blur="checkWord(checkNumberText)"/>
                    <img src="assets/correct-icon@2x.png" style="right: 1.97rem" v-show="checkWord(checkNumberText)"/>
                    <a class="get-check" v-on:click="isPhoneExistence()" v-bind:style="{'color':clickColor}">{{getCheckWordButton}}</a>
                    <p v-show="checkShow" v-bind:style="{'display':checkDisplay}">{{checkWordTitle}}</p>
                </div>
                <div class="agree-consent">
                    <span>注册即视为同意</span>
                    <a href="https://www.qtz360.com/h5/html/regxy/index.html" v-on:click="serviceAgreement()">《服务协议》</a>
                </div>
                <a class="now-register"  v-on:click="submitClick()"></a>
                <p class="readyed-register">
                    <span>已经注册</span>
                    <a href="https://www.qtz360.com/h5/home.html#/user/login" v-on:click="login()">立即登录</a>
                </p>
            </div>
        </div>
    </div>
</div>
<script src="script/lib/vue.min.js"></script>
<script src="script/lib/vue-resource.min.js"></script>
<script src="script/main.js"></script>
</body>
</html>
