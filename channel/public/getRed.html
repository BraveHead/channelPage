<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <!--ios适配meta-->
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <title>注册后领取红包</title>
    <link rel="stylesheet" href="style/main.css"/>
</head>
<body style="overflow: hidden">
<!--<div class="fixed-top">-->

<!--</div>-->
<div id="rule">
    <div class="get-red-container">
        <span class="red-rules-but"></span>
        <a class="download-app-link" href="#"></a>
    </div>
    <div class="red-bg-container animationBgDown">
        <div class="rules-list-bg">
            <div class="rules-black-bg">
                <div>
                    <img src="assets/rule-list-content@2x.png"/>
                </div>
            </div>
            <a class="close-bg"></a>
        </div>
    </div>
</div>

<script src="script/lib/autoSetRem.js"></script>
<script src="script/lib/jquery-3.2.1.js"></script>
<script>
    $('.red-rules-but').on('click',function () {
        $('.red-bg-container').show();
        $('.rules-list-bg').show().removeClass('animationRulesOutContent').addClass('animationRulesText');
    });
    $('.close-bg').on('click',function () {
//        $('.red-bg-container').hide();
        $('.rules-list-bg').removeClass('animationRulesText').addClass('animationRulesOutContent');
        setTimeout(function () {
            $('.red-bg-container').hide();
        },1000)
    });
    window.addEventListener('beforeunload', function (e) {
        alert('123');
    })
</script>
</body>
</html>
